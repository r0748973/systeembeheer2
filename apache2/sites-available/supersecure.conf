<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName supersecure.noa-andries.sb.uclllabs.be
	Redirect permanent / https://supersecure.noa-andries.sb.uclllabs.be
</VirtualHost>

<VirtualHost *:443>
	ServerName supersecure.noa-andries.sb.uclllabs.be
	DocumentRoot /var/www/html/supersecure
	LogLevel info

	ErrorLog ${APACHE_LOG_DIR}/supersecure-error.log
	CustomLog ${APACHE_LOG_DIR}/supersecure-access.log combined

	SSLCertificateFile /etc/letsencrypt/live/supersecure.noa-andries.sb.uclllabs.be/cert.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/supersecure.noa-andries.sb.uclllabs.be/privkey.pem
	Header always set Strict-Transport-Security "max-age=3153600; includeSubDomains;"
</VirtualHost>

