

<VirtualHost *:443>
	ServerName secure.noa-andries.sb.uclllabs.be
	DocumentRoot /var/www/html/secure
	LogLevel info

	ErrorLog ${APACHE_LOG_DIR}/secure-error.log
	CustomLog ${APACHE_LOG_DIR}/secure-access.log combined

SSLCertificateFile /etc/letsencrypt/live/noa-andries.sb.uclllabs.be/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/noa-andries.sb.uclllabs.be/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
